<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/estilo.css">
    <title>Exemplo5</title>
</head>
<body>
    <div class="main">
        <header><h1>Crie sua conta</h1></header>
        <form class="form" id="form">
        <div class="controle">
            <label for="nome">Nome:</label>
            <input type="text" id="nome"/>
            <i class="sucesso"><img src="src/asset/sucesso.svg"></i>
            <i class="erro"><img src="src/asset/error.svg" ></i>
            <i class= "erro" ><small>Error</small></i>
        </div>

        <form class="form" id="form">
            <div class="controle">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <i class="sucesso"><img src="src/asset/sucesso.svg"></i>
                <i class="erro"><img src="src/asset/error.svg" ></i>
                <i class= "erro" ><small>Error</small></i>
            </div>

            <form class="form" id="form">
                <div class="controle">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                    <i class="sucesso"><img src="src/asset/sucesso.svg"></i>
                    <i class="erro"><img src="src/asset/error.svg" ></i>
                    <i class= "erro" ><small>Error</small></i>
                </div>

                <button type="submit" onclick="chamar()">Cadastrar</button>
    </div>            
    <script src="src/js/script.js"></script>
</body>
</html>
